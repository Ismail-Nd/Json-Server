        <div class="container mx-auto mt-10">
            <h1 class="text-2xl font-bold mb-4">Create a New Blog Post</h1>
            <label for="title" class="block mb-2">Title:</label>
            <input type="text" name="title" class="border border-gray-300 p-2 w-full mb-4" required>

            <label for="content" class="block mb-2">Content:</label>
            <textarea name="content" rows="10" class="border border-gray-300 p-2 w-full mb-4" required></textarea>

            <button class="bg-blue-500 text-white px-4 py-2 rounded">Create Blog Post</button>
        </div>
    </form>
